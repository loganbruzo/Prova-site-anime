<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato - Pokémon</title>
  <link rel="stylesheet" href="contatos.css">
  <link rel="stylesheet" href="contato.js">
</head>
<body>
  <div class="container">
    <h1>Entre em Contato com a Pokébola</h1>
    <form id="contact-form" onsubmit="return validateForm()">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <div id="success-message" class="success-message" style="display: none;">
      <p>Mensagem enviada com sucesso! Vamos responder logo, Treinador!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
